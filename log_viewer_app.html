<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indigo Log Viewer — view and filter Indigo smart home automation log files">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title id="tabTitle"></title>  <!-- injected -->
    <link rel="stylesheet" href="css/log_viewer_app.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <script src="js/vendor/chart.umd.min.js"></script>
</head>
<body data-theme="light">
    <div class="hamburger-menu">
        <button class="hamburger-button" id="hamburgerButton" title="Menu" aria-label="Menu" aria-expanded="false" aria-haspopup="true" aria-controls="hamburgerDropdown">☰</button>
        <div class="hamburger-dropdown" id="hamburgerDropdown" role="menu">
            <div class="menu-item" id="selectFolderMenuItem">Choose Log Folder</div>
            <div class="menu-item" id="selectFilesMenuItem">Choose Log Files</div>
            <div class="menu-item" id="fileInfoMenuItem">File Info</div>
            <div class="menu-divider"></div>
            <div class="menu-item" id="themeMenuItem">Dark Theme</div>
            <div class="menu-divider"></div>
            <div class="menu-item" id="helpMenuItem">Help</div>
            <div class="menu-item" id="aboutDialog">About</div>
        </div>
    </div>
    <div class="header-wrapper">
        <div class="header-background-layer">
            <div class="header-background-image"></div>
        </div>
        <!-- Header Layer -->
        <div class="header-content-layer">
            <div class="title" id="appTitle"></div>  <!-- injected -->
            <div class="controls">
                <!-- Class Filter Dropdown -->
                <div class="control-group">
                    <label>Class Filter</label>
                    <div class="class-filter-container">
                        <button class="class-filter-button" id="classFilterButton" aria-expanded="false" aria-haspopup="true" aria-controls="classFilterDropdown">
                            <span>Class Filter</span><span>▼</span>
                        </button>
                        <div class="class-filter-dropdown" id="classFilterDropdown" role="listbox">
                            <div class="class-filter-item class-filter-toggle" id="classFilterToggle">
                                <input type="checkbox" id="selectAllClasses" checked aria-controls="classFilterList">
                                <label for="selectAllClasses">Select All / None</label>
                            </div>
                            <div class="class-filter-divider"></div>
                            <div class="class-filter-list" id="classFilterList">
                                <!-- Class checkboxes are populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Text Filter Control -->
                <div class="control-group">
                    <label>Text Search</label>
                    <div class="text-input-container">
                        <!-- suppress HtmlFormInputWithoutLabel -->
                        <input type="text" id="textFilter" placeholder="Search log entries...">
                        <button class="clear-input-button" id="clearTextButton" title="Clear search" aria-label="Clear search">&times;</button>
                    </div>
                </div>
                <!-- Date Filter Controls-->
                <div class="date-filter-group">
                    <label>Date Filter</label>
                    <div class="date-control-group">
                        <!-- suppress HtmlFormInputWithoutLabel -->
                        <input type="date" id="startDateFilter" placeholder="Start Date">
                        <!-- suppress HtmlFormInputWithoutLabel -->
                        <input type="date" id="endDateFilter" placeholder="End Date">
                        <button class="clear-button" id="clearDateButton" aria-label="Clear date filter">Clear</button>
                    </div>
                </div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input class="hidden-input" type="file" id="folderInput" webkitdirectory aria-label="Choose log folder">  <!-- webkitdirectory is not an official attribute -->
    <input class="hidden-input" type="file" id="fileInput" multiple aria-label="Choose log files">

    <!-- Toast notifications container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Log Entry Table -->
    <main>
    <div class="table-container">
        <div class="table-header">
            <div class="header-timestamp sortable" id="headerTimestamp" aria-sort="none">
                Timestamp
                <span class="sort-indicator" id="sortTimestamp"></span>
            </div>
            <div class="header-class sortable" id="headerClass" aria-sort="none">
                Class
                <span class="sort-indicator" id="sortClass"></span>
            </div>
            <div class="header-entry">
                Log Entry (Click row for full details)
                <div class="navigation-controls">
                    <button class="nav-button" id="navTopButton" title="Go to top" aria-label="Go to top">Top</button>
                    <button class="nav-button" id="navPageUpButton" title="Page up" aria-label="Page up">PgUp</button>
                    <button class="nav-button" id="navPageDownButton" title="Page down" aria-label="Page down">PgDn</button>
                    <button class="nav-button" id="navEndButton" title="Go to end" aria-label="Go to end">End</button>
                </div>
            </div>
        </div>
        <div class="virtual-scroll-container" id="scrollContainer">
            <div class="virtual-scroll-spacer" id="virtualSpacer"></div>
            <div class="virtual-scroll-content" id="virtualContent">
                <div class="empty-state">Please load log files to view entries</div>
            </div>
        </div>
    </div>
    </main>

    <!-- Log Line Modal -->
    <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Log Entry Details</h3>
                <button class="modal-close" id="modalCloseX" title="Close" aria-label="Close log entry dialog">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-log-content" id="modalLogContent"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-button copy" id="modalCopyButton">Copy</button>
                <button class="modal-button close" id="modalCloseButton">Close</button>
            </div>
        </div>
    </div>

    <!-- File Info Modal -->
    <div class="modal-overlay" id="fileInfoModalOverlay" role="dialog" aria-modal="true" aria-labelledby="fileInfoModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="fileInfoModalTitle">Loaded Log Files</h3>
                <button class="modal-close" id="fileInfoCloseX" title="Close" aria-label="Close file info dialog">&times;</button>
            </div>
            <div class="modal-body">
                <div id="fileListDisplay" class="file-list-view"></div>
                <div class="chart-container chart-view" style="height: 100%;">
                    <canvas id="logChart" aria-label="Log entries per file chart">Chart not available</canvas>
                </div>
            </div>
            <div class="modal-footer">
                <div class="file-list-button-group">
                    <button class="modal-button" id="toggleViewButton">Show Chart</button>
                    <button class="modal-button" id="chartTypeButton" style="display:none;">Bar Chart</button>
                    <button class="modal-button close" id="fileListCloseButton">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal-overlay about-modal" id="aboutModalOverlay" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="aboutTitle"></h3>  <!-- injected -->
                <button class="modal-close" id="aboutCloseX" title="Close" aria-label="Close about dialog">&times;</button>
            </div>
            <div class="modal-body about-body">
                <div>Written by: <span id="aboutAuthor"></span></div>  <!-- injected -->
                <div>Version: <span id="aboutVersion"></span></div>  <!-- injected -->
            </div>
        </div>
    </div>

    <!-- Progress bar -->
    <div id="loadingProgress" class="loading-progress" role="status" aria-live="polite" style="display: none;">
      <div class="progress-text">Loading log files... <span id="progressCounter">0/0</span></div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">No log files loaded</footer>

    <!-- Load order is important due to dependencies  -->
    <script src="js/modals.js"></script>
    <script src="js/toasts.js"></script>
    <script src="js/config.js"></script>
    <script src="js/log_viewer_app.js"></script>
</body>
</html>
