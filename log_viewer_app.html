<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle"></title>  <!-- injected -->
    <link rel="stylesheet" href="css/log_viewer_app.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body data-theme="light">
    <div class="hamburger-menu">
        <button class="hamburger-button" onclick="toggleMenu()" title="Menu">☰</button>
        <div class="hamburger-dropdown" id="hamburgerDropdown">
            <div class="menu-item" onclick="selectFolder()">Choose Log Folder</div>
            <div class="menu-item" onclick="selectFiles()">Choose Log Files</div>
            <div class="menu-item" onclick="openFileInfoModal()" id="fileInfoMenuItem">File Info</div>
            <div class="menu-divider"></div>
            <div class="menu-item" onclick="toggleTheme()" id="themeMenuItem">Dark Theme</div>
            <div class="menu-divider"></div>
            <div class="menu-item" onclick="openHelp()">Help</div>
            <div class="menu-item" id="aboutDialog" onclick="openAboutModal()">About</div>
        </div>
    </div>
    <div class="header-wrapper">
        <div class="header-background-layer">
            <div class="header-background-image"></div>
        </div>
        <!-- Header Layer -->
        <div class="header-content-layer">
            <div class="title" id="appTitle"></div>  <!-- injected -->
            <div class="controls">
                <!-- Class Filter Dropdown -->
                <div class="control-group">
                    <label>Class Filter</label>
                    <div class="class-filter-container">
                        <button class="class-filter-button" onclick="toggleClassFilter()" id="classFilterButton">
                            <span>Class Filter</span><span>▼</span>
                        </button>
                        <div class="class-filter-dropdown" id="classFilterDropdown">
                            <div class="class-filter-item class-filter-toggle" onclick="toggleAllClasses()">
                                <input type="checkbox" id="selectAllClasses" checked>
                                <label for="selectAllClasses">Select All / None</label>
                            </div>
                            <div class="class-filter-divider"></div>
                            <div class="class-filter-list" id="classFilterList">
                                <!-- Class checkboxes are populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Text Filter Control -->
                <div class="control-group">
                    <label>Text Search</label>
                    <div class="text-input-container">
                        <input type="text" id="textFilter" placeholder="Search log entries...">
                        <button class="clear-input-button" onclick="clearTextFilter()" title="Clear search">&times;</button>
                    </div>
                </div>
                <!-- Date Filter Controls-->
                <div class="date-filter-group">
                    <label>Date Filter</label>
                    <div class="date-control-group">
                        <input type="date" id="startDateFilter" placeholder="Start Date">
                        <input type="date" id="endDateFilter" placeholder="End Date">
                        <button class="clear-button" onclick="clearDateFilter()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input class="hidden-input" type="file" id="folderInput" webkitdirectory>  <!-- webkitdirectory is not an official attribute -->
    <input class="hidden-input" type="file" id="fileInput" multiple accept=".txt,.log">

    <!-- Toast notifications container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Log Entry Table -->
    <div class="table-container">
        <div class="table-header">
            <div class="header-timestamp sortable" onclick="sortBy('timestamp')">
                Timestamp
                <span class="sort-indicator" id="sortTimestamp"></span>
            </div>
            <div class="header-class sortable" onclick="sortBy('class')">
                Class
                <span class="sort-indicator" id="sortClass"></span>
            </div>
            <div class="header-entry">
                Log Entry (Click row for full details)
                <div class="navigation-controls">
                    <button class="nav-button" onclick="navigateToTop()" title="Go to top">Top</button>
                    <button class="nav-button" onclick="navigatePageUp()" title="Page up">PgUp</button>
                    <button class="nav-button" onclick="navigatePageDown()" title="Page down">PgDn</button>
                    <button class="nav-button" onclick="navigateToEnd()" title="Go to end">End</button>
                </div>
            </div>
        </div>
        <div class="virtual-scroll-container" id="scrollContainer">
            <div class="virtual-scroll-spacer" id="virtualSpacer"></div>
            <div class="virtual-scroll-content" id="virtualContent">
                <div class="empty-state">Please load log files to view entries</div>
            </div>
        </div>
    </div>

    <!-- Log Line Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title">Log Entry Details</h3>
                <button class="modal-close" onclick="closeModal()" title="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-log-content" id="modalLogContent"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-button copy" onclick="copyLogEntry()">Copy</button>
                <button class="modal-button close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- File Info Modal -->
    <div class="modal-overlay" id="fileInfoModalOverlay" onclick="closeFileInfoModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title">Loaded Log Files</h3>
                <button class="modal-close" onclick="closeFileInfoModal()" title="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="fileListDisplay"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-button close" onclick="closeFileInfoModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal-overlay about-modal" id="aboutModalOverlay" onclick="closeAboutModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title" id="aboutTitle"></h3>  <!-- injected -->
                <button class="modal-close" onclick="closeAboutModal()" title="Close">&times;</button>
            </div>
            <div class="modal-body about-body">
                <div>Written by: <span id="aboutAuthor"></span></div>  <!-- injected -->
                <div>Version: <span id="aboutVersion"></span></div>  <!-- injected -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">No log files loaded</div>

    <script src="js/modals.js"></script>
    <script src="js/toasts.js"></script>
    <script src="js/config.js"></script>
    <script src="js/log_viewer_app.js"></script>
</body>
</html>
